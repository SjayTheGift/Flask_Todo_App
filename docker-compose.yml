version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_URL=postgresql://postgres:postgres@flask_db:5432/postgres
    depends_on:
      - flask_db

  frontend:
    build: 
      context: ./frontend
    ports:
      - "5001:5001"
    depends_on:
      - flask_db

  flask_db:
    container_name: flask_db
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=dinilethu
      - POSTGRES_USER=postgres
      - POSTGRES_DB=todo_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
    