{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Add Todo's</h1>

    <div class="alert alert-success alert-dismissible" id="successMessage">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> {{message}}
    </div>

    <form id="addTodoForm" class="mb-3">
        <div class="input-group">
            <input type="text" id="title"  class="form-control" name="title" placeholder="Add a new todo" required>
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </div>
    </form>
{% endblock %}
